<html>
  <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">

    <style>

* {
  box-sizing: border-box;
}
     a {
         text-decoration: none;
         font-size: 30px;
         margin-left: 20px;
         margin-bottom: 5px;
     }

     .column {
  float: left;
  width: 50%;
  padding: 10px;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

@media print{
   .noprint{
       display:none;
   }
}



    </style>
  </head>

                </div>
                <div class="column">
                        <a href="javascript: w=window.open('./Hopper1.pdf'); w.print(); w.close(); ">​​​​​​​​​​​​​​​​​Print</a>
     
                </div>
              </div>


        
    <iframe src="./Hopper1.pdf#view=FitH" width="100%" height="100%">
    </iframe>


        <embed
    type="application/pdf"
    src="./Hopper1.pdf"
    id="pdfDocument"
    width="100%"
    height="100%" />
  </body>
</html>
